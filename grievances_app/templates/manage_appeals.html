{% extends 'admin_base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Manage Appeals</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for appeal in appeals %}
            <tr>
                <td>{{ appeal.appeal_id }}</td>
                <td>{{ appeal.appeal_reason }}</td>
                <td>{{ appeal.appeal_status }}</td>
                <td>
                    <a href="{{ url_for('edit_appeal', appeal_id=appeal.appeal_id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_appeal', appeal_id=appeal.appeal_id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
