{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h2>Register</h2>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-select" required onchange="toggleDepartmentField()">
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>

            <div id="departmentField" class="mb-3" style="display: none;">
                <label for="dept_id" class="form-label">Department</label>
                <select id="dept_id" name="dept_id" class="form-select">
                    {% for dept in departments %}
                        <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>

    <script>
        function toggleDepartmentField() {
            var role = document.getElementById("role").value;
            var deptField = document.getElementById("departmentField");
            deptField.style.display = (role === "admin" || role === "supervisor") ? "block" : "none";
        }
    </script>
{% endblock %}
