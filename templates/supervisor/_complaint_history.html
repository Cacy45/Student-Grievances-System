<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supervisor Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }
        .navbar { background-color: #000; }
        .navbar-brand, .nav-link { color: white !important; }
        .dashboard-container { margin-top: 20px; flex-grow: 1; } /* Allow dashboard to grow and push footer down */
        .footer {
            background-color: #1B2021;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('supervisor_dashboard') }}">Supervisor Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('supervisor_dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('supervisor_manage_complaints') }}">Manage Complaints</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('complaint_history') }}">Complaint History</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('performance_analytics') }}">Performance Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="mt-4">
            <h2>Complaint History</h2>
            <div class="input-group" style="width: 30%;"> 
                <input type="text" name="search_term" class="form-control" placeholder="Search by ID or Description">
                <div class="input-group-append" style="margin-left: 10px;"> 
                    <button type="submit" class="btn btn-dark">Search</button> 
                </div>
            </div>
            <br>
    </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Resolved Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
      <p>&copy;&nbsp; 2025 Supervisor Portal</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
