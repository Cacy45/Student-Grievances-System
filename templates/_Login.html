<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      
      .container-fluid {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #d9f0f2;
      }
      
      .custom-container {
        width: 100%;
        max-width: 1100px;
        height: 100vh;
        display: flex;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      
      .form-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 50px;
        background: white;
      }
      
      .image-section {
        flex: 1;
        background-image: url("https://i.pinimg.com/736x/53/a3/ee/53a3ee1da8a5eac47655b6518f982a05.jpg");
        background-size: cover;
        background-position: center;
      }
      
      .custom-input {
        border: 1px solid #00796b !important;
      }
      
      .custom-btn {
        background-color: #00796b;
        border: none;
      }
      
      .custom-btn:hover {
        background-color: #004d40;
      }
      
      .remember-section, .signup-link {
        font-size: 14px;
      }
      
      .signup-link a {
        text-decoration: underline;
        color: #00796b;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="custom-container">
        <!-- Form Section -->
        <div class="form-section">
          <h1 class="text-center">Login</h1>
          <p class="text-center mb-4">Durban University of Technology</p>

          <form id="loginForm">
            <div class="mb-3">
              <input type="email" class="form-control custom-input" id="email" placeholder="Email" required />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control custom-input" id="password" placeholder="Password" required />
            </div>

            <div class="d-flex justify-content-between align-items-center remember-section mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>

            <button type="submit" class="btn custom-btn text-white w-100 py-2">LOGIN</button>

            <div class="signup-link text-center mt-3">
              Don't have an account? <a href="#" id="signup-btn">Register</a>
            </div>
          </form>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
      </div>
    </div>
  </body>
</html>
