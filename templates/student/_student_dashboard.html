<!DOCTYPE html>
<html lang="en">
<head>	
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #f0f0f0;
    }
    .navbar {
        background-color: #007bff;
        padding: 15px 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;
        height: 60px; /* Fixed height */
        z-index: 1000;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: transform 0.2s, background-color 0.3s;
        display: inline-block;
    }
    .navbar a:hover {
        color: white;
        background-color: rgba(0, 0, 0, 0.1);
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .navbar a.logout {
        background-color: #dc3545;
    }
    .navbar a.logout:hover {
        background-color: #b02a37;
    }
    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px 20px 20px; /* Adjusted for fixed header */
        width: 100%;
    }
    .content {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        width: 80%;
        max-width: 1200px;
    }
    .welcome-card, .grievance-card {
        padding: 20px;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        width: 48%;
        text-align: center;
    }
    .profile-container {
        position: relative;
        display: inline-block;
    }
    .profile-icon {
        width: 80px;
        height: 80px;
        background-color: white;
        border-radius: 50%;
        cursor: pointer;
        border: 3px solid #007bff;
        transition: transform 0.2s;
        margin-bottom: 15px;
        background-image: url(https://tse1.mm.bing.net/th?id=OIP.Q00nSLTKEcoO5wUt7_dUmAHaHb&pid=Api&P=0&h=220);
        background-size: cover;
        background-position: center;
    }
    .profile-icon:hover {
        transform: scale(1.1);
    }
    .edit-profile {
        display: none;
        position: absolute;
        top: 50%;
        left: 100%;
        transform: translateY(-50%);
        background-color: #007bff;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        white-space: nowrap;
    }
    .profile-container:hover .edit-profile {
        display: block;
    }
    .btn-primary {
        margin-top: 15px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s, transform 0.2s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
        height: 60px; /* Fixed height */
    }
    .logo {
        height: 40px;
        margin-right: 10px;
    }
    .navbar-brand {
        display: flex;
        align-items: center;
        font-size: 20px;
        color: white;
    }
</style>
</head>
<body>
<div class="navbar">
    <div class="navbar-brand">
        <img src="https://cdn.freelogovectors.net/wp-content/uploads/2022/03/dut_logo_freelogovectors.net_.png" alt="DUT Logo" class="logo">
        <span>Student Portal</span>
    </div>
    <div>
        <a href="#">Dashboard</a>
        <a href="#">Submit Grievance</a>
        <a href="#">Past Grievances</a>
        <a href="#" class="logout">Logout</a>
    </div>
</div>

<div class="container">
    <div class="content">
        <div class="welcome-card">
            <div class="profile-container">
                <div class="profile-icon"></div>
                <div class="edit-profile">Edit Profile</div>
            </div>
            <h3>Welcome, Cacilda</h3>
            <p>Email: example@du4life.ac.za</p>
            <p>Phone: 0774750646</p>
            <button class="btn-primary">Submit Grievance</button>
            <button class="btn-primary">Past Grievances</button>
        </div>

        <div class="grievance-card">
            <h3>Recent Grievances</h3>
            <ul style="list-style-type: none; padding: 0;">
                <li><button class="btn-primary">Resolved</button></li>
                <li><button class="btn-primary">In Progress</button></li>
            </ul>
        </div>
    </div>
</div>

<div class="footer">&copy; 2025 Student Grievance. All rights reserved.</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
