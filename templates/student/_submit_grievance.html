<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Grievance</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
    }

    .navbar {
        background-color: #007bff;
        padding: 15px 30px;
        color: white;
        display: flex;
        justify-content: center; /* Center content horizontally */
        align-items: center;
        height: 60px; /* Fixed height */
    }

    .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        width: 100%;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: transform 0.2s, background-color 0.3s;
        display: inline-block;
    }

    .navbar a:hover {
        background-color: rgba(0, 0, 0, 0.1);
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .navbar a.logout {
        background-color: #dc3545;
    }

    .navbar a.logout:hover {
        background-color: #b02a37;
    }

    .page-title {
        text-align: center;
        font-size: 28px;
        margin-top: 20px;
        margin-bottom: 20px;
        color: black;
        font-weight: normal;
    }

    .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container-form {
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 50%;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
        height: 50px;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="container">
        <div class="d-flex align-items-center">
            <img src="https://cdn.freelogovectors.net/wp-content/uploads/2022/03/dut_logo_freelogovectors.net_.png" alt="DUT Logo" class="logo" style="height: 40px; margin-right: 10px;">
            <span style="color: white; font-size: 20px;">Student Portal</span>
        </div>
        <div>
            <a href="#">Dashboard</a>
            <a href="#">Submit Grievance</a>
            <a href="#">Past Grievances</a>
            <a href="#" class="logout">Logout</a>
        </div>
    </div>
</div>

<!-- Page Title -->
<h2 class="page-title">Submit a Grievance</h2>

<!-- Main Content -->
<div class="main-content">
    <div class="container-form">
        <form>
            <div class="form-group">
                <label for="department">Department Concerned</label>
                <select class="form-control" id="department">
                    <option>Select a department</option>
                    <option>Finance</option>
                    <option>Student Housing and Residence Life</option>
                    <option>Office of the Registrar</option>
                    <option>Student Governance and Development</option>
                    <option>Facilities Management</option>
                    <option>IT Support Services</option>
                    <option>Library Services</option>
                    <option>Student Health & Wellness</option>
                    <option>International Education and Partnerships Office</option>
                    <option>Protection Services</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description of Complaint</label>
                <textarea class="form-control" id="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="anonymous">
                <label for="anonymous">Submit anonymously</label>
            </div>
            <div class="form-group">
                <label for="student-id">Your Student ID</label>
                <input type="text" class="form-control" id="student-id">
            </div>
            <div class="form-group">
                <label for="document">Attach Supporting Document (Optional)</label>
                <input type="file" class="form-control" id="document">
            </div>
            <button type="submit" class="btn btn-primary">Submit Grievance</button>
        </form>
    </div>
</div>

<!-- Footer -->
<div class="footer">&copy; 2025 Student Grievance. All rights reserved.</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
