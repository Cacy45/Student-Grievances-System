<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #d9f0f2;
      /* Light background */
    }

    /* Main Container */
    .container {
      display: flex;
      width: 900px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    /* Left Section (Geometric) */
    .left-section {
      width: 40%;
      /* Lighter gradient using teal blue */
      background: linear-gradient(135deg, #00bfa5 50%, #00796b 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Left Section Text */
    .left-content {
      color: #fff;
      text-align: center;
      max-width: 300px;
      z-index: 2;
    }

    .left-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    .left-content p {
      font-size: 16px;
      opacity: 0.9;
    }

    /* Right Section (Form) */
    .right-section {
      width: 60%;
      background: #d9f0f2;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #00796b;
      position: relative;
    }

    /* Form Overlay - Removed all borders and shadows */
    .form-overlay {
      background: transparent;
      /* Changed from white to transparent */
      padding: 0;
      /* Removed padding from overlay */
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Top Link */
    .top-link {
      text-align: right;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .top-link a {
      color: #00796b;
      text-decoration: none;
    }

    .top-link a:hover {
      text-decoration: underline;
    }

    .form-overlay h2 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
      color: #00796b;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #00796b;
    }

    select,
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #00796b;
      border-radius: 0;
      outline: none;
      font-size: 14px;
      background-color: transparent;
    }

    /* Style the select dropdown */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300796b'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 15px;
    }

    /* Create Account Button */
    .btn-submit {
      background: #00bfa5;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }

    .btn-submit:hover {
      background: #00897b;
    }

    p.bottom-link {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    p.bottom-link a {
      color: #00796b;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="left-content">
        <h1>Let's Make <br>It Happen <br>Together!</h1>
        <p>Your one-stop portal for all DUT Student Grievances.</p>
      </div>
    </div>

    <!-- Right Section - Form Area -->
    <div class="right-section">
      <div class="form-overlay">
        <h2>Register</h2>
        <form id="registerForm">
          <!-- Role -->
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" class="form-select" required>
              <option value="Student">Student</option>
              <option value="Admin">Admin</option>
              <option value="Supervisor">Supervisor</option>
            </select>
          </div>

          <!-- First Name -->
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" required placeholder="Enter first name">
          </div>

          <!-- Last Name -->
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" required placeholder="Enter last name">
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required placeholder="22383393@dut4life.ac.za">
          </div>

          <!-- Phone -->
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="form-control" required placeholder="Enter phone number">
          </div>

          <!-- Create Password -->
          <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" class="form-control" required placeholder="Create Password">
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required placeholder="Confirm Password">
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-submit">REGISTER</button>
        </form>
        <p class="bottom-link">Already have an account? <a href="#">Login here!</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Input Elements
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      // Regex Patterns
      const emailPattern = /^[0-9]{8}@dut4life\.ac\.za$/;
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      // Validate Email
      if (!emailPattern.test(email)) {
        alert("Incorrect email format. Use 8 digits followed by @dut4life.ac.za");
        return;
      }
      // Validate Passwords Match
      if (password !== confirmPassword) {
        alert("Passwords do not match. Please re-enter.");
        return;
      }
      // Validate Password Strength
      if (!passwordPattern.test(password)) {
        alert("Password must be at least 8 characters long and include uppercase, lowercase, number, and a special character.");
        return;
      }
      alert("Registration successful!");
      this.submit();
    });
  </script>
</body>

</html>
